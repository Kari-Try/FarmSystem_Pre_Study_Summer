# 워크플로우의 이름
name: Pre-Study CI/CD

# 워크플로우가 시작될 조건
on:
  push:
    branches: [ "main" ] # main 브랜치에 push가 발생했을 때 실행

jobs:
  # build-and-deploy 라는 이름의 작업
  build-and-deploy:
    # 이 작업은 우분투 최신 버전 환경에서 실행됩니다.
    runs-on: ubuntu-latest

    # 작업 단계들
    steps:
      # 1. 소스 코드 체크아웃 (GitHub 서버에 내 코드 다운로드)
      - name: Checkout source code
        uses: actions/checkout@v4

      # 2. JDK 17 설정 (Gradle 빌드를 위해 필요)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Docker Hub 로그인 (방금 설정한 Secrets 사용!)
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4. Docker 이미지 빌드 및 Docker Hub에 푸시
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: . # 현재 디렉토리의 Dockerfile 사용
          push: true # 빌드 후 푸시 실행
          # 이미지 태그 설정: [DockerHubID]/preboard-app:latest
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/preboard-app:latest

      # 5. EC2에 원격 접속하여 배포 스크립트 실행
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }} # EC2 IP 주소
          username: ${{ secrets.EC2_USERNAME }} # ubuntu
          key: ${{ secrets.EC2_PRIVATE_KEY }} # .pem 키 내용
          script: | # EC2 서버에서 실행할 명령어들
            cd FarmSystem_Pre_Study_Summer
            docker compose pull
            docker compose up -d
            docker image prune -f
